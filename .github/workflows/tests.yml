name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: 8.1
            laravel: '10.*'
          - php: 8.2
            laravel: '10.*'
          - php: 8.2
            laravel: '11.*'
          - php: 8.2
            laravel: '12.*'
          - php: 8.3
            laravel: '10.*'
          - php: 8.3
            laravel: '11.*'
          - php: 8.3
            laravel: '12.*'

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Install dependencies
        run: |
          composer require "illuminate/support:${{ matrix.laravel }}" "illuminate/http:${{ matrix.laravel }}" "illuminate/routing:${{ matrix.laravel }}" --no-update --no-interaction
          if [[ "${{ matrix.laravel }}" == "12.*" ]]; then
            composer require "orchestra/testbench:^11.0" "phpunit/phpunit:^11.0" --dev --no-update --no-interaction
          elif [[ "${{ matrix.laravel }}" == "11.*" ]]; then
            composer require "orchestra/testbench:^10.0" "phpunit/phpunit:^10.0" --dev --no-update --no-interaction
          else
            composer require "orchestra/testbench:^9.0" "phpunit/phpunit:^10.0" --dev --no-update --no-interaction
          fi
          composer install --prefer-dist --no-interaction --no-progress

      - name: Execute tests
        run: vendor/bin/phpunit

